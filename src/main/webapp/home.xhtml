<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"  >
         <h:head>
      <title>DRIOCA</title>		
      <h:outputStylesheet library="css" name="styles.css"  /> 	

</h:head>
<h:body>
      <div style="width:400px; margin: 0 auto 0 auto;">

   <p:fieldset legend="DRIOCA TRAINER-1" style="margin-bottom:20px" icon="ui-icon-star">
    <h:form>
    <p:accordionPanel multiple="true">

        <p:tab title="I Login">
           <h:outputLink id="fade" value="#">
                  <p:tooltip id="toolTipFade" for="fade" value="You can login  with guest/Guest1" position="top"/>
    <h:outputLabel  value="To reach protected pages and functions you need to be logged in!"/>
         </h:outputLink>
    <p:panelGrid columns="3">
        <h:outputLabel for="username" value="User Name:" />
        <h:inputText id="username" value="#{loginController.username}"
            required="true" label="Username" />
        <h:message for="username" />

        <h:outputLabel for="password" value="Password:" />
        <h:inputSecret id="password" value="#{loginController.password}" required="true" 
            label="Password" />
        <h:message for="password" />
        
        <h:outputLabel for="rememberMe" value="Remember Me:" />
        <h:selectBooleanCheckbox id="rememberMe"
            value="#{loginController.rememberMe}" />

        <h:commandButton action="#{loginController.authenticate()}"
            value="Login" />

    </p:panelGrid>
    
    
         <a href="https://drioca-trainer.herokuapp.com/test.xhtml">
               
                     <p:button value="Open Secret webpage" >
                     </p:button>
               
         
         </a>
   
        </p:tab>
        
        <p:tab title="II Plan">
            <h:panelGrid columns="2" cellpadding="10">
               
                <h:outputText value="Plan your training and indicators!" />
            </h:panelGrid>
            
        </p:tab>
        
        <p:tab title="III Register">
            <h:panelGrid columns="2" cellpadding="10">
                
                <h:outputText value="Register results!" />
            </h:panelGrid>
        </p:tab>
       <p:tab title="IV Analyze">
            <h:panelGrid columns="2" cellpadding="10">
                
                <h:outputText value="See your results!" />
            </h:panelGrid>
        </p:tab>
         <p:tab title="+ INFO">
            <h:panelGrid columns="2" cellpadding="10">
                
                <h:outputText value="The application is under construction" />
            </h:panelGrid>
        </p:tab>
    </p:accordionPanel>
</h:form>

</p:fieldset>
</div>
<div style="width:200px; margin: 20px auto  0 auto;">
<h:form>
   <a href="https://drioca.github.io/">
    
   <p:button value="Open DRIOCA webpage" >
   </p:button>
   </a>
</h:form>
</div>
</h:body>
</html>
