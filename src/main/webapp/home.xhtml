<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"  >
         <h:head>
      <title>DRIOCA</title>		
      <h:outputStylesheet library="css" name="styles.css"  /> 	

</h:head>
<h:body>
      <div style="width:400px; margin: 0 auto 0 auto;">
<h:form>
    <h1>DRIOCA TRAINER-1</h1>


   
    <p:accordionPanel multiple="true">
        <p:tab title="I Login">
            <h:panelGrid columns="2" cellpadding="10">
               
                <h:outputText
                    value="Please login with your Uname/pword or use guest/pw" />
            </h:panelGrid>
        </p:tab>
        <p:tab title="II Plan">
            <h:panelGrid columns="2" cellpadding="10">
               
                <h:outputText value="Plan your training and indicators!" />
            </h:panelGrid>
        </p:tab>
        <p:tab title="III Register">
            <h:panelGrid columns="2" cellpadding="10">
                
                <h:outputText value="Register results!" />
            </h:panelGrid>
        </p:tab>
       <p:tab title="IV Analyze">
            <h:panelGrid columns="2" cellpadding="10">
                
                <h:outputText value="See your results!" />
            </h:panelGrid>
        </p:tab>
         <p:tab title="+ INFO">
            <h:panelGrid columns="2" cellpadding="10">
                
                <h:outputText value="The application is under cunstruction" />
            </h:panelGrid>
        </p:tab>
    </p:accordionPanel>
</h:form>
</div>
<div style="width:200px; margin: 20 auto 0 auto;">
<h:form>
   <a href="https://drioca.github.io/">
    <input type="button" value="Open DRIOCA webpage" />
   </a>
</h:form>
</div>
</h:body>
</html>
