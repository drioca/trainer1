<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"  >
         <h:head>
      <title>DRIOCA</title>		
      <h:outputStylesheet library="css" name="styles.css"  /> 	

</h:head>
<h:body>
      
<h:form>
    <h1>DRIOCA TRAINER-1</h1>


   
    <p:accordionPanel multiple="true">
        <p:tab title="Login I">
            <h:panelGrid columns="2" cellpadding="10">
               
                <h:outputText
                    value="The story begins as ..." />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Plan II">
            <h:panelGrid columns="2" cellpadding="10">
               
                <h:outputText value="Plans to realize..." />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Register III">
            <h:panelGrid columns="2" cellpadding="10">
                
                <h:outputText value="Register if done!" />
            </h:panelGrid>
        </p:tab>
                <p:tab title="Analyze IV">
            <h:panelGrid columns="2" cellpadding="10">
                
                <h:outputText value="Analyze your results" />
            </h:panelGrid>
        </p:tab>
    </p:accordionPanel>
</h:form>
<h:form>
   <a href="https://drioca.github.io/">
    <input type="button" value="Open DRIOCA webpage" />
   </a>
</h:form>

</h:body>
</html>
